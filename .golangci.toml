version = "2"
go = "1.25.4"
sort-results = true

[linters]
enable-all = true

disable = [
    # don't have control over serialized key names
    "tagliatelle",
    # It's a CLI. We use globals
    "gochecknoglobals",
    # Cobra uses inits
    "gochecknoinits",
    # too verbose
    "exhaustruct",
    # don't care
    "godot",
    # no configuration = blocks all imports (not useful)
    "depguard",

    # assess later
    "wrapcheck",
    "varnamelen",
    "mnd",
    "lll",
    "cyclop",
    "prealloc",
]

[formatters]
enable = ["gofumpt", "gci"]


[issues]
exclude = [
    "Error return value of `\\w+\\.MarkPersistentFlagRequired` is not checked",
    "Error return value of `\\(\\*github\\.com/spf13/pflag\\.FlagSet\\)\\.Mark(Hidden|Deprecated)` is not checked",
    "use of `fmt\\.Print(|f|ln)` forbidden by pattern"
]
exclude-dirs = [
    "version"
]
